<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Themes</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main">
        <h1>Multiple Themes</h1>
        <h3 id="currentTheme">Current Theme: Default</h3>

        <div class="themes">
            <button onclick="setTheme('Default')">Default</button>
            <button onclick="setTheme('Ocean')">Ocean</button>
            <button onclick="setTheme('Sunset')">Sunset</button>
            <button onclick="setTheme('Forest')">Forest</button>
            <button onclick="setTheme('Midnight')">Midnight</button>
            <button onclick="setTheme('Candy')">Candy</button>
            <button onclick="setTheme('Arctic')">Arctic</button>
            <button onclick="setTheme('Lava')">Lava</button>
            <button onclick="setTheme('Mint')">Mint</button>
            <button onclick="setTheme('Royal')">Royal</button>
            <button onclick="setTheme('Peach')">Peach</button>
            <button onclick="setTheme('Neon')">Neon</button>
            <button onclick="setTheme('Autumn')">Autumn</button>
            <button onclick="setTheme('Galaxy')">Galaxy</button>
            <button onclick="setTheme('Levender')">Levender</button>
            <button onclick="setTheme('Light')">Light</button>
            <button onclick="setTheme('Dark')">Dark</button>
        </div>

        <div>
            <h2>Welcome to the Theme Switcher!</h2>
            <p>
                Click any button above to instantly change the theme.
                Your selected theme will be remembered.
            </p>
        </div>
    </div>
</body>
</html>
